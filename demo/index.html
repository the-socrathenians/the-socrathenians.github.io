<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Match</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Academic Match</h1>
            <p>Find your perfect academic collaborators</p>
        </div>
    </header>

    <main class="container">
        <div id="profile-section" class="page-transition visible">
            <div class="profile-form">
                <h2>Create Your Profile</h2>
                <form id="user-profile-form">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" required>
                    </div>
                    <div class="form-group">
                        <label for="age">Age</label>
                        <input type="number" id="age" min="18" max="100" required>
                    </div>
                    <div class="form-group">
                        <label for="major">Major/Field of Study</label>
                        <input type="text" id="major" required>
                    </div>
                    <div class="form-group">
                        <label for="academic-level">Academic Level</label>
                        <select id="academic-level" required>
                            <option value="">Select your academic level</option>
                            <option value="Undergraduate">Undergraduate</option>
                            <option value="Graduate">Graduate</option>
                            <option value="PhD">PhD</option>
                            <option value="Postdoc">Postdoc</option>
                            <option value="Professor">Professor</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="interests">Topics of Interest (comma separated)</label>
                        <textarea id="interests" rows="4" required placeholder="e.g., machine learning, quantum physics, renaissance literature"></textarea>
                    </div>
                    <button type="submit">Find Matches</button>
                </form>
            </div>
        </div>

        <div id="loading-section" class="loading page-transition hidden">
            <div class="spinner"></div>
            <p>Finding your academic matches...</p>
            <p><small>Our AI is analyzing compatibility based on your interests</small></p>
        </div>

        <div id="matches-section" class="page-transition hidden">
            <h2>Your Academic Matches</h2>
            <p class="matches-intro">Based on your interests, we've found these potential collaborators:</p>
            <div id="matches-container" class="matches-container">
                <!-- Matches will be inserted here dynamically -->
            </div>
            <button id="restart-btn" class="restart-btn">Start Over</button>
        </div>
    </main>

    <!-- Add TensorFlow.js for embeddings -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.18.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/universal-sentence-encoder@1.3.3"></script>
    <script src="script.js"></script>
</body>
</html>
